<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    
    <form>
        <input type="text" name="ans">
        <br>
        <input onclick="ans.value +='1'" type="button" value="1">
        <input onclick="ans.value +='2'" type="button" value="2">
        <input onclick="ans.value +='3'" type="button" value="3">
        <br>
        <input onclick="ans.value +='4'" type="button" value="4">
        <input onclick="ans.value +='5'" type="button" value="5">
        <input onclick="ans.value +='6'" type="button" value="6">
        <br>
        <input onclick="ans.value +='7'" type="button" value="7">
        <input onclick="ans.value +='8'" type="button" value="8">
        <input onclick="ans.value +='9'" type="button" value="9">
        <br/>
        <input onclick="ans.value +='+'" type="button" value="+" />
        <input onclick="ans.value +='-'" type="button" value="-" />
        <input onclick="ans.value +='/'" type="button" value="/" />
        <br/>
        <input onclick="ans.value +='0'" type="button" value="0"/>
        <input onclick="ans.value +='*'" type="button" value="*"/>
        <input onclick="ans.value =eval(ans.value)" type="button" value="="/>
        <br/>
        <input id="clearbutton" onclick="ans.value='' " type="button" value="
        Clear All" />






        




        
    </form>
    
</body>
</html>
